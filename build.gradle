// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext {
        version_kotlin = '1.5.31+'
        version_billing = "4.0.0"
        version_lifecycle = "2.3.1"
        version_core_ktx = "1.7.0"
        version_material = "1.4.0"
        version_constraintlayout = "2.1.2"
        version_appcompat = "1.4.0"
        version_junit = "4.13.2"

        // jaxb versions for compiling for JDK9+
        jdk9DepsVersion = '1.0'
        jaxbApiVersion = '2.3.1'
        jaxbCoreVersion = '2.3.0.1'
        jaxbImpl = '2.3.2'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}